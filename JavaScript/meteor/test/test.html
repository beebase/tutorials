<body>
  {{> imageSlider}}
</body>

<template name="imageSlider">
  <h1>Cases</h1>
  <div class="casesContainer">
 
    <div class="caseTitle">
      <span class="caseNumber">Case</span>
      <div class="wrap">
        <span class="caseBack">Back</span>
        <span class="caseForward">Forward</span>
      </div>
    </div>
    <div id='caseSlider' style='max-width:500px;margin:0 auto' class='swipe'>
      <div class='swipe-wrap'>
      <div><b>0</b></div>
      <div><b>1</b></div>
      <div><b>2</b></div>
      <div><b>3</b></div>
      <div><b>4</b></div>
      <div><b>5</b></div>
    </div>
  </div>        
</template>
