<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Hello Angular</title>
</head>
  <body>
  <h1 ng-controller="HelloWorldCtrl">{{helloMessage}}</h1>

    <script src="angular.min.js"></script>
    <script type="text/javascript">
      function HelloWorldCtrl($scope) {
        $scope.helloMessage = "Hello Angular";
      }
    </script>
  </body>
</html>
